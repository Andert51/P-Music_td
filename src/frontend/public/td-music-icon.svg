<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CÃ­rculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Letra T y D estilizadas con tema musical -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold">
    <!-- T -->
    <text x="25" y="60" font-size="40">T</text>
    <!-- D -->
    <text x="52" y="60" font-size="40">D</text>
  </g>
  
  <!-- Notas musicales decorativas -->
  <g fill="white" opacity="0.3">
    <circle cx="75" cy="30" r="3"/>
    <rect x="73" y="18" width="2" height="12"/>
    <circle cx="82" cy="35" r="2.5"/>
    <rect x="80.5" y="25" width="1.5" height="10"/>
  </g>
</svg>
